<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container__basic">
        <div class="container--greeting">
          <p class="container--greeting--paragraph">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum
            quas ea accusamus vitae. Accusamus vitae alias sunt quis! Officia,
            nemo.
          </p>
          <small class="container--greeting--writer">iDevBrandon</small>
        </div>

        <div class="container--info">
          <small class="container--info--daytime">Good Morning</small>
          <h2 class="container--info--time">11:37</h2>
          <small class="container--info--location">In Toronto, Canada</small>
        </div>
        <button class="btn">More</button>
      </div>
      <div class="container__more">
        <ul class="container__more--list">
          <li>Current Timezone <span>Europe/London</span></li>
          <li>Day of the year <span>295</span></li>
          <li>Day of the week <span>5</span></li>
          <li>Week Number <span>42</span></li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
