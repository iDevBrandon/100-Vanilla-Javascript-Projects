<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Search your favorite song</title>
  </head>
  <body>
    <div class="hero">
      <div class="hero--search">
        <h1 class="hero--search--header">LyricsSearch</h1>
        <form class="hero--search--form">
          <input
            type="text"
            class="search--input"
            placeholder="Enter artist or song name..."
          />
          <button class="search--button">Search</button>
        </form>
      </div>
    </div>
    <div class="results">
      <div class="result">
        <p><strong>artist</strong> - song name</p>
        <button>Get Lyrics</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
