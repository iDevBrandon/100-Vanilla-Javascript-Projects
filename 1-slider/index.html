<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider by iDevBrandon</title>
  </head>
  <body>
    <div class="slider__container">
      <div class="slider">
        <div class="slide">
          <small class="number">1/5</small>
          <img src="https://source.unsplash.com/random/800x801" alt="" />
        </div>

        <div class="slide">
          <small class="number">2/5</small>
          <img src="https://source.unsplash.com/random/800x802" alt="" />
        </div>

        <div class="slide">
          <small class="number">3/5</small>
          <img src="https://source.unsplash.com/random/800x803" alt="" />
        </div>

        <div class="slide">
          <small class="number">4/5</small>
          <img src="https://source.unsplash.com/random/800x804" alt="" />
        </div>

        <div class="slide">
          <small class="number">5/5</small>
          <img src="https://source.unsplash.com/random/800x805" alt="" />
        </div>
      </div>
      <div class="arrow__container">
        <button class="prev arrow"><i class="fas fa-arrow-left"></i></button>
        <button class="next arrow"><i class="fas fa-arrow-right"></i></button>
      </div>

      <div class="slider__dots">
        <span class="slider__dots--dot"></span>
        <span class="slider__dots--dot"></span>
        <span class="slider__dots--dot"></span>
        <span class="slider__dots--dot"></span>
        <span class="slider__dots--dot"></span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
