<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider by iDevBrandon</title>
  </head>
  <body>
    <div class="slider__container">
      <div class="slider">
        <div class="slide">
          <small class="number">1/5</small>
          <img src="https://source.unsplash.com/random/800x801" alt="" />
        </div>

        <div class="slide">
          <small class="number">2/5</small>
          <img src="https://source.unsplash.com/random/800x802" alt="" />
        </div>

        <div class="slide">
          <small class="number">3/5</small>
          <img src="https://source.unsplash.com/random/800x803" alt="" />
        </div>

        <div class="slide">
          <small class="number">4/5</small>
          <img src="https://source.unsplash.com/random/800x804" alt="" />
        </div>

        <div class="slide">
          <small class="number">5/5</small>
          <img src="https://source.unsplash.com/random/800x805" alt="" />
        </div>

        <a class="prev">Prev</a>
        <a class="next">Next</a>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
