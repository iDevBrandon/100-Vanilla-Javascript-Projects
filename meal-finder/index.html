<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Meal finder</h1>
      <form class="finder" id="formSubmit">
        <input type="text" class="finder--form" id="inputBox" />
        <button type="submit" class="finder--btn">
          <i class="fas fa-search"></i>
        </button>
        <button type="button" class="finder--random" id="random">
          <i class="fas fa-random"></i>
        </button>
      </form>

      <p>Search results for : <small class="term">Stake</small></p>
    </div>
    <script
      src="https://kit.fontawesome.com/6cb9aafac6.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
