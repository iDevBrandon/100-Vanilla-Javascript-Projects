<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Just Do It!</title>
  </head>
  <body>
    <h1>Vanilla Todo List by iDevBrandon</h1>

    <div class="todo__container">
      <div class="todo__control">
        <form class="todo__control--form">
          <input type="text" class="todo__control--input" />
          <button class="todo__control--button">
            <i class="fa fa-plus"></i>
          </button>
        </form>
        <select name="" class="todo__control--select">
          <option value="all">All</option>
          <option value="complete">Complete</option>
          <option value="uncomplete">Unomplete</option>
        </select>
      </div>
      <ul class="todo__list">
        <!-- the todo item stuff -->
        <li class="todo__list--item">
          <div class="todo__list--body">story inside</div>
          <button class="complete-btn"><i class="fas fa-check"></i></button>
          <button class="trash-btn"><i class="fas fa-trash"></i></button>
        </li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
